apiVersion: apps/v1
kind: Deployment
metadata:
  name: dbprep-deployment
  labels:
    app: dbprep
spec:
  selector:
    matchLabels:
      app: dbprep
      tier: backend
      track: stable
  replicas: 1
  template:
    metadata:
      labels:
        app: dbprep
        tier: backend
        track: stable
    spec:
      containers:
        - name: dbprep
          image: "IMGPLACEHOLDER"
          volumeMounts:
          - name: "config"
            mountPath: "/app/kubeconfig"
          env:
          - name: SERVERHOST
            value: '0.0.0.0'
          - name: SERVERPORT
            value: '433'
          - name: DBPASSWORD
            value: 'DBPWPLACEHOLDER'
          - name: KUBECONFIGPATH
            value: '/app/kubeconfig'
          - name: DBUSER
            value: 'postgres'
          - name: DBNAME
            value: 'userdb'
          - name: DBPORT
            value: '5444'
          - name: DBHOST
            value: db_service
          command: ["relay","setup"]
          ports:
          - containerPort: 436
      volumes:
        - name: "config"
          configMap:
            name: "config"