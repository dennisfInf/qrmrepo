name: Deploy to Amazon ECS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: eu-central-1                
  ECR_REPOSITORY: elon-mask 
  RUN_NUMBER: ${{ github.run_number }}
  IMAGE_TAG: ${{ github.sha }}

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      
    - name: Push frontend docker image
      id: build-image
      working-directory: ./frontend
      env: 
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:frontend${{ env.IMAGE_TAG }} .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:frontend${{ env.IMAGE_TAG }}
          echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:frontend${{ env.IMAGE_TAG }}"
    
    - name: Push relay docker image
      id: build-relay
      working-directory: ./relay
      env: 
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:relay${{ env.IMAGE_TAG }} .
          docker push  $ECR_REGISTRY/$ECR_REPOSITORY:relay${{ env.IMAGE_TAG }}
          echo "::set-output name=image:: $ECR_REGISTRY/$ECR_REPOSITORY:relay${{ env.IMAGE_TAG }}"
                  
    - name: run docker compose
      env: 
        DB_SECRET: ${{ secrets.DB_SECRET }}
        DB_USER: ${{ secrets.DB_USER }}
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      run: |
        echo $AWS_ELB
        curl -L https://raw.githubusercontent.com/docker/compose-cli/main/scripts/install/install_linux.sh | sh
        echo "test: $ECR_REGISTRY/$ECR_REPOSITORY:${{ env.IMAGE_TAG }}"
        echo "testzwo: $ECR_REGISTRY/$ECR_REPOSITORY:frontend${{ env.IMAGE_TAG }}"
        docker context create ecs elonmask --from-env
        docker context use elonmask
        docker compose --project-name elont up -d
