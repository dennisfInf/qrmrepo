<div class="grid grid-cols-4 gap-4">
  <div class="bg-white col-span-2 rounded-md shadow-sm">
    <div class="flex">
      <p class="p-5 font-bold">Your Balance </p>
      <p class="font-thin p-5 text-right text-gray-500"> Address: {{address}}</p>

    </div>
    <p class="px-5 font-bold text-4xl">5 Eth</p>
    <p class="px-5">Available</p>
    <div class="flex p-5 space-x-5">
      <button
        class="inline-block  flex bg-purple-600 text-lg w-fit px-2 py-2 rounded-2xl text-white hover:shadow-md hover:shadow-purple-300 cursor-pointer hover:-translate-y-0.5 transition duration-75">
        Deposit
      </button>
      <button (click)="route()"
        class="inline-block flex bg-purple-600 text-lg w-fit px-2 py-2 rounded-2xl text-white hover:shadow-md hover:shadow-purple-300 cursor-pointer hover:-translate-y-0.5 transition duration-75">
        Withdrawal
      </button>

    </div>

  </div>
  <div class="rounded-md bg-white col-span-2 shadow-sm p-5">
    <div class="flex justify-between">
      <p class="font-bold">Recent Contacts</p>
      <span class="rounded-full hover:bg-gray-100 cursor-pointer" routerLink="/dashboard/contacts">
         <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
  <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
</svg></span>
    </div>
    <hr class="my-5">
    <div class="flex space-x-5">
      <app-contact-thumbnail *ngFor="let contact of contacts" name="{{contact.name}}"
                             imgUrl="{{contact.imgUrl}}"></app-contact-thumbnail>
    </div>
  </div>
  <div class="rounded-md bg-white col-span-3 p-5 shadow-sm">
    <div class="flex justify-between">
      <p class="font-bold mb-5">Recent Transactions</p>
      <span class="rounded-full hover:bg-gray-100 w-7 h-7 p-0.5 cursor-pointer" routerLink="/dashboard/transactions">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24"
             stroke="currentColor" stroke-width="2">
  <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
</svg></span>
    </div>
    <div class="grid grid-cols-4">
      <div class="col-span-1 border-b-2">
        <p>Date</p>
      </div>
      <div class="col-span-2 border-b-2">
        <p>Addresses</p>
      </div>
      <div class="col-span-1 text-center border-b-2">
        <p>Amount</p>
      </div>

      <ng-container class="" *ngFor="let transaction of etherscanTransactions">
        <div class="col-span-1 my-3">{{date(transaction.timeStamp)}}</div>
        <div class="col-span-2 my-3">
          <div class="flex justify-between"><p class="font-bold">From: </p>
            <p>{{transaction.from}}</p></div>
          <div class="flex justify-between"><p class="font-bold">To: </p>
            <p>{{transaction.to}}</p></div>
        </div>
        <div class="col-span-1 my-3 text-center">{{gweiToEth(transaction.value)}} Eth</div>
      </ng-container>
    </div>


  </div>
  <div class="rounded-md col-span-1">
    <div class="bg-white rounded-md shadow-sm p-5">
      <div class="flex justify-between">
        <p class="font-bold">Recent Online Shops</p>
        <span class="rounded-full hover:bg-gray-100 w-7 h-7 p-0.5 cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24"
             stroke="currentColor" stroke-width="2">
  <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
</svg></span>
      </div>
      <hr class="my-5">
      <app-shop-thumbnail *ngFor="let shop of shops" name="{{shop.name}}"></app-shop-thumbnail>
    </div>

  </div>
</div>
