<div class="grid grid-cols-2 gap-4">
  <div class="col-span-2">
    <div class="bg-white rounded-md p-5 w-fit">
      <p class="font-bold mb-5">Add a new Contact</p>
      <div class="flex">
        <div class="flex border border-gray-200 p-2 rounded-md">
          <input class="outline-0 " placeholder="Find contact">
          <span class="py-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24"
               stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
        </span>
        </div>
        <span class="p-3 bg-purple-600 ml-2 rounded-full cursor-pointer shadow-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"
               stroke-width="2">
  <path stroke-linecap="round" stroke-linejoin="round"
        d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
</svg>
        </span>
      </div>

    </div>
  </div>
  <div class="col-span-1 ">

    <div class="bg-white rounded-md p-5 h-full">
      <p class="font-bold mb-5">Recent Contacts</p>
      <div class="flex">
        <app-contact-thumbnail *ngFor="let contact of contacts" name="{{contact.name}}"
                               imgUrl="{{contact.imgUrl}}"></app-contact-thumbnail>
      </div>
    </div>
  </div>
  <div class="col-span-1">
    <div class="bg-white rounded-md p-5">
      <div class="flex">
        <div class="flex-1 border-r-2">
          <p class="font-bold mb-5">Make transaction</p>
          <input
            class="outline-0 border border-gray-200 p-2 rounded-md mb-5 focus:outline-1 focus:outline-purple-600 clear-both"
            placeholder="Find contact">
          <hr class="mb-5">
          <div>
            <app-contact-thumbnail *ngFor="let contact of contacts" name="{{contact.name}}"
                                   imgUrl="{{contact.imgUrl}}" class="float-left"></app-contact-thumbnail>
          </div>

        </div>
        <div class="flex-1">
        </div>
      </div>

    </div>
  </div>
  <div class="col-span-1">
    <div class="bg-white rounded-md p-5">
      <div class="flex">
        <p class="font-bold mb-5 mt-3.5 mr-5">All Contacts</p>
        <div class="flex">
          <div class="flex border border-gray-200 p-2 rounded-md">
            <input class="outline-0 " placeholder="Find contact">
            <span class="py-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24"
               stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
        </span>
          </div>
        </div>
      </div>
      <hr class="my-5">
      <div class="flex justify-between p-3 cursor-pointer hover:shadow-md rounded-md hover:bg-purple-50 my-3" *ngFor="let contact of contacts">
        <img src="{{contact.imgUrl}}" class="rounded-full">
        <div>
          <p class="font-bold my-5">{{contact.name}}</p>
          <p>{{contact.address}}</p>
        </div>
        <div>
          <div class=""></div>
        </div>
      </div>
      <div class="flex justify-between p-3 cursor-pointer hover:shadow-md rounded-md hover:bg-purple-50 my-3" *ngFor="let contact of contacts">
        <img src="{{contact.imgUrl}}" class="rounded-full">
        <div>
          <p class="font-bold my-5">{{contact.name}}</p>
          <p>{{contact.address}}</p>
        </div>
        <div>
          <div class=""></div>
        </div>
      </div>


    </div>
  </div>
</div>
