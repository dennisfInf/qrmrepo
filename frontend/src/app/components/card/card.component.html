<div class="rounded-xl shadow-md shadow-purple-100 h-full p-5 overflow-hidden bg-white select-none m-3 drop-shadow-lg">
  <div class="text-3xl text-purple-600">{{title}}</div>
  <div class="text-gray-500 text-md text-justify mt-2 drop-shadow-lg"> {{content}}</div>
  <div *ngIf="target != ''" class="flex mt-2 {{justify}}">
    <span class="align-bottom mr-2 pt-4 font-bold text-purple-600">Read more</span>
    <a [routerLink]="target" class="w-fit py-2 px-5 hover:shadow hover:shadow-md hover:shadow-purple-400 bg-purple-600 rounded-xl hover:-translate-y-0.5 transition ease-linear">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 stroke-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" />
      </svg>
    </a>
  </div>
</div>
